<!doctype html>
<html>
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ivaynberg.github.io/select2/select2-{{ page.version }}/select2.js"></script>
    <link rel="stylesheet" href="http://ivaynberg.github.io/select2/select2-{{ page.version }}/select2.css">
    <link rel="stylesheet" href="http://twbs.github.io/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="http://glyphicons.getbootstrap.com/css/bootstrap-glyphicons.css">
    <link rel="stylesheet" href="select2-bootstrap.css">
    <link rel="stylesheet" href="gh-pages.css">
  </head>
  <body>
    {% include navbar.html %}

    <form role="form">
      <div class="form-group">
        <label for="default" class="control-label">Default textbox</label>
        <input id="default" type="text" class="form-control" />
      </div>

      <div class="form-group">
        <label for="single" class="control-label">Select2 single select</label>
        <select id="single" class="select2" style="width:100%;">
          <option></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>

      <div class="form-group">
        <label for="multiple" class="control-label">Select2 multi select</label>
        <select id="multiple" class="select2" multiple="multiple" style="width:100%;">
          <option></option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>

      <div class="form-group">
        <label for="single-append" class="control-label">Select2 append</label>
        <div class="input-group select2-bootstrap-append">
          <select id="single-append" class="select2" style="width:100%;">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-select2-open="single-append">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="single-prepend" class="control-label">Select2 prepend</label>
        <div class="input-group select2-bootstrap-prepend">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-select2-open="single-prepend">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
          <select id="single-prepend" class="select2" style="width:100%;">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="multi-append" class="control-label">Select2 multi append</label>
        <div class="input-group select2-bootstrap-append">
          <select id="multi-append" class="select2" multiple="multiple" style="width:100%;">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-select2-open="multi-append">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="multi-prepend" class="control-label">Select2 multi prepend</label>
        <div class="input-group select2-bootstrap-prepend">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-select2-open="multi-prepend">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
          <select id="multi-prepend" class="select2" multiple="multiple" style="width:100%;">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
      </div>

      <div class="page-header">
        <h2>Not there yet</h2>
      </div>

      <div class="form-group">
        <label for="remote-load" class="control-label">Select2 custom data load</label>
        <div class="input-group select2-bootstrap-append select2-bootstrap-prepend">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-select2-open="remote-load">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
          <input id="remote-load" type="hidden" class="select2-remote" style="width:400px">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" data-select2-open="remote-load">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="single" class="control-label">Select2 single select sizes</label>
        <div class="input-group">
          <select id="span_small" class="select2 input-small">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <select id="span_medium" class="select2 input-medium">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <select id="span_large" class="select2 input-large">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="single" class="control-label">Select2 single select spans</label>
        <div class="input-group">
          <select id="span_1" class="select2 span1">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <select id="span_2" class="select2 span2">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
          <select id="span_3" class="select2 span3">
            <option></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
      </div>
    </form>

    <script src="http://getbootstrap.com/dist/js/bootstrap.js"></script>
    <script>
      $('.select2').select2({ placeholder : '' });

      $('.select2-remote').select2({ data: [{id:'A', text:'A'}]});

      $('button[data-select2-open]').click(function(){
        $('#' + $(this).data('select2-open')).select2('open');
      });
    </script>
  </body>
</html>
